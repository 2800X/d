<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow State Trainer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-dark: #4f46e5;
            --secondary: #ec4899; /* Pink */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --surface: #ffffff;
            --text-main: #334155;
            --text-light: #64748b;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-soft: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        /* --- LAYOUT --- */
        .main-wrapper {
            max-width: 850px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.2s ease;
        }

        h1 { font-weight: 700; color: var(--dark); text-align: center; margin-bottom: 25px; font-size: 1.8rem; letter-spacing: -0.5px; }
        h2, h3, h4 { color: var(--text-main); font-weight: 600; }

        /* --- HEADER & SETTINGS --- */
        .settings-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--light);
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .toggle-group { display: flex; align-items: center; gap: 15px; }
        .toggle-item { display: flex; align-items: center; gap: 6px; cursor: pointer; }
        
        input[type="number"] {
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            padding: 4px 8px;
            font-family: inherit;
            width: 50px;
            text-align: center;
        }

        /* --- PHASE SELECTOR --- */
        .phase-scroller {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: thin;
        }
        .phase-btn {
            background: var(--light);
            border: 1px solid #e2e8f0;
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .phase-btn:hover { background: #e2e8f0; }
        .phase-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
        }
        #phaseDescription {
            font-size: 0.9rem; color: var(--text-light); text-align: center;
            margin-top: 10px; font-style: italic; background: #fffbeeb0; 
            padding: 8px; border-radius: 8px; border-left: 3px solid var(--warning);
        }

        /* --- TIMER HERO --- */
        .timer-hero {
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        .time-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 4.5rem;
            font-weight: 700;
            color: var(--dark);
            line-height: 1;
            margin: 10px 0;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
            font-variant-numeric: tabular-nums;
        }
        
        .status-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-ready { background: var(--light); color: var(--text-light); }
        .status-active { background: #dcfce7; color: var(--success); box-shadow: 0 0 15px #dcfce7; animation: pulseGreen 2s infinite; }
        .status-rest { background: #ffedd5; color: var(--warning); animation: pulseOrange 1.5s infinite; }

        @keyframes pulseGreen { 0% {box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);} 70% {box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);} 100% {box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);} }
        @keyframes pulseOrange { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(1.05); } 100% { opacity: 1; transform: scale(1); } }

        /* --- CHART --- */
        .chart-container {
            position: relative;
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            height: 200px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9;
        }
        .chart-label {
            position: absolute; top: 10px; right: 10px; 
            background: rgba(255,255,255,0.9); padding: 4px 8px; 
            border-radius: 6px; font-size: 0.7rem; font-weight: 600; color: var(--text-light);
            border: 1px solid #e2e8f0; pointer-events: none;
        }

        /* --- STATS GRID --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--light);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-val { font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; font-weight: 700; color: var(--dark); }
        .stat-lbl { font-size: 0.7rem; color: var(--text-light); text-transform: uppercase; font-weight: 600; margin-top: 4px; }

        /* --- CONTROLS --- */
        .control-dock {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            padding: 10px;
            background: var(--surface);
            position: sticky;
            bottom: 0;
            z-index: 10;
            border-top: 1px solid #f1f5f9;
        }
        .btn {
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .btn:active { transform: scale(0.96); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; filter: grayscale(100%); }

        .btn-start { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; flex-grow: 2; justify-content: center; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-warn { background: var(--warning); color: white; }
        .btn-ghost { background: transparent; color: var(--text-light); border: 1px solid #e2e8f0; box-shadow: none; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }

        .input-row { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        select { padding: 6px 12px; border-radius: 8px; border: 1px solid #cbd5e1; background: #fff; }

        /* --- LOG TABLE --- */
        .log-table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
        .log-table th { text-align: left; padding: 12px; color: var(--text-light); font-weight: 600; border-bottom: 2px solid #f1f5f9; }
        .log-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; color: var(--text-main); vertical-align: middle; }
        .log-table tr:last-child td { border-bottom: none; }
        
        .pill { padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; font-weight: 600; display: inline-block; margin-right: 4px; }
        .pill-green { background: #dcfce7; color: #166534; }
        .pill-gray { background: #f1f5f9; color: #475569; }

        /* --- TOAST NOTIFICATION --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: var(--dark);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 30px;
            transform: translateX(-50%);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s, top 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; top: 50px; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; z-index: 200; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(30, 41, 59, 0.6); backdrop-filter: blur(4px); }
        .modal-content {
            background-color: #fff; margin: 10% auto; padding: 30px; border-radius: 20px;
            width: 90%; max-width: 500px; box-shadow: var(--shadow-soft); position: relative;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from {transform: translateY(20px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }
        
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 28px; font-weight: bold; color: #cbd5e1; cursor: pointer; transition: color 0.2s;}
        .close-modal:hover { color: var(--danger); }
        
        .flow-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; margin-top: 20px; max-height: 300px; overflow-y: auto; padding-right: 5px; }
        .flow-item { padding: 10px 5px; border-radius: 8px; text-align: center; font-weight: 700; font-size: 0.85rem; color: white; font-family: 'JetBrains Mono'; }
        
        /* Gradients for flow items */
        .flow-elite { background: linear-gradient(135deg, #fbbf24, #d97706); box-shadow: 0 4px 6px rgba(217, 119, 6, 0.2); } 
        .flow-good { background: linear-gradient(135deg, #60a5fa, #2563eb); }  
        .flow-short { background: #94a3b8; }
        
        /* Responsive */
        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .time-display { font-size: 3.5rem; }
            .control-dock { position: relative; flex-direction: column; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="card">
            <h1>Flow State Trainer</h1>
            
            <div class="settings-bar">
                <div class="toggle-group">
                    <label class="toggle-item"><input type="checkbox" id="soundEnabled" checked> Sound</label>
                    <label class="toggle-item"><input type="checkbox" id="voiceEnabled" checked> Voice</label>
                </div>
                <div class="toggle-group">
                    <span>Rest (s):</span>
                    <input type="number" id="restPeriodLength" min="10" max="120" value="30">
                    <button id="testSoundBtn" class="btn btn-ghost btn-sm">Test Audio</button>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div class="phase-scroller">
                    <button class="phase-btn active" data-phase="1">Phase 1</button>
                    <button class="phase-btn" data-phase="2">Phase 2</button>
                    <button class="phase-btn" data-phase="3">Phase 3</button>
                    <button class="phase-btn" data-phase="4">Phase 4</button>
                    <button class="phase-btn" data-phase="5">Phase 5</button>
                    <button class="phase-btn" data-phase="6">Phase 6</button>
                </div>
                
                <div id="daySelector" style="display: none; margin-top: 15px;" class="phase-scroller">
                    <button class="phase-btn day-btn active" data-day="1">Day 1</button>
                    <button class="phase-btn day-btn" data-day="2">Day 2</button>
                    <button class="phase-btn day-btn" data-day="3">Day 3</button>
                    <button class="phase-btn day-btn" data-day="4">Day 4</button>
                    <button class="phase-btn day-btn" data-day="5">Day 5</button>
                </div>
                
                <div id="phaseDescription">Peak/Valley: Stimulate to 9/10, Stop, Wait.</div>
            </div>
        </div>

        <div class="card">
            <div class="timer-hero">
                <span id="statusIndicator" class="status-badge status-ready">Ready to Start</span>
                <div class="time-display" id="timerDisplay">20:00</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="firstPONR">--:--</div>
                    <div class="stat-lbl">1st PONR</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="stopsCount">0</div>
                    <div class="stat-lbl">Stops</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="erectionLevel">-</div>
                    <div class="stat-lbl">EQ Level</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="urgeLevel">-</div>
                    <div class="stat-lbl">Urge</div>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-label">TARGET: 60s+</div>
                <canvas id="liveChart"></canvas>
            </div>

            <div class="input-row">
                <select id="erectionSelect" disabled>
                    <option>EQ Level: -</option>
                    <option value="1">1 - Flaccid</option>
                    <option value="2">2 - Semi</option>
                    <option value="3">3 - Partial</option>
                    <option value="4">4 - Hard</option>
                    <option value="5">5 - Rock Hard</option>
                </select>
                <select id="urgeSelect" disabled>
                    <option>Urge: -</option>
                    <option value="1">1 - None</option>
                    <option value="2">2 - Low</option>
                    <option value="3">3 - Medium</option>
                    <option value="4">4 - High</option>
                    <option value="5">5 - Extreme</option>
                </select>
            </div>

            <textarea id="sessionNotes" style="width:100%; padding:10px; border-radius:8px; border:1px solid #cbd5e1; font-family:'Poppins',sans-serif; margin-bottom:15px; box-sizing: border-box;" placeholder="Session notes..." disabled></textarea>

            <div class="control-dock">
                <button id="startBtn" class="btn btn-start">Start Session</button>
                <button id="ponrBtn" class="btn btn-warn" disabled>PONR Reached</button>
                <button id="stopBtn" class="btn btn-stop" disabled>STOP (Rest)</button>
                <button id="orgasmBtn" class="btn btn-ghost" disabled>Orgasm</button>
                <button id="endBtn" class="btn btn-ghost" disabled>End</button>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h3>History</h3>
                <h4 style="color:var(--primary);">Current: <span id="currentPhaseDisplay">Phase 1</span></h4>
            </div>

            <div style="height: 200px; margin-bottom: 20px;">
                <canvas id="historyChart"></canvas>
            </div>

            <div style="overflow-x:auto;">
                <table class="log-table" id="sessionLog">
                    <thead><tr><th>Date</th><th>Phase</th><th>Dur</th><th>Stats</th><th>Notes</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="toast">Session Saved Successfully!</div>

    <div id="flowModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-header">
                <h3 style="margin-top:0;">Flow Details</h3>
            </div>
            <div id="modalSummary" style="padding-bottom:15px; border-bottom:1px solid #f1f5f9; margin-bottom:15px; color:var(--text-light); font-size:0.9rem;"></div>
            <h4 style="margin:0; font-size:0.8rem; color:var(--text-light); text-transform:uppercase;">Interval Durations</h4>
            <div id="modalFlowGrid" class="flow-grid"></div>
        </div>
    </div>

    <script>
        // --- STORAGE UTILS ---
        const getStore = (k) => { try { return localStorage.getItem(k) } catch(e) { return null } };
        const setStore = (k,v) => { try { localStorage.setItem(k,v) } catch(e) {} };

        // --- GLOBAL VARIABLES & CACHE ---
        const APP_KEY = 'arousalControl_OriginalUI_v1'; // KEEP KEY SAME TO KEEP DATA
        let timerInterval;
        let sessionDuration = 20 * 60 * 1000;
        let startTime = null;
        let pauseTime = null;
        let isRunning = false;
        let isResting = false;
        let restEndTime = 0;
        let firstPonrMs = null;
        let stopsCount = 0;
        let currentIntervalStart = null;
        let currentPhase = "1";
        let currentDay = "Any";
        let allLogs = [];
        let liveChart, historyChart;

        // Cached DOM Elements
        const dom = {};
        
        window.onload = function() {
            // Cache DOM
            dom.timerDisplay = document.getElementById('timerDisplay');
            dom.statusIndicator = document.getElementById('statusIndicator');
            dom.startBtn = document.getElementById('startBtn');
            dom.ponrBtn = document.getElementById('ponrBtn');
            dom.stopBtn = document.getElementById('stopBtn');
            dom.orgasmBtn = document.getElementById('orgasmBtn');
            dom.endBtn = document.getElementById('endBtn');
            dom.erectionSelect = document.getElementById('erectionSelect');
            dom.urgeSelect = document.getElementById('urgeSelect');
            dom.sessionNotes = document.getElementById('sessionNotes');
            dom.firstPONR = document.getElementById('firstPONR');
            dom.stopsCount = document.getElementById('stopsCount');
            dom.erectionLevel = document.getElementById('erectionLevel');
            dom.urgeLevel = document.getElementById('urgeLevel');
            dom.modal = document.getElementById("flowModal");
            dom.modalGrid = document.getElementById("modalFlowGrid");
            dom.modalSummary = document.getElementById("modalSummary");
            dom.closeModal = document.getElementsByClassName("close-modal")[0];

            initCharts();
            loadHistory();
            setupEventListeners();
        };

        function showToast(message) {
            const x = document.getElementById("toast");
            x.textContent = message;
            x.className = "show";
            setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
        }

        function initCharts() {
            const ctxLive = document.getElementById('liveChart').getContext('2d');
            
            const g = (c1, c2) => {
                const gr = ctxLive.createLinearGradient(0, 0, 0, 300);
                gr.addColorStop(0, c1); gr.addColorStop(1, c2);
                return gr;
            };

            ctxLive.gradients = {
                active: g('#6366f1', '#4f46e5'),
                gold: g('#fbbf24', '#d97706'),
                blue: g('#60a5fa', '#2563eb'),
                gray: g('#94a3b8', '#64748b')
            };

            // Chart Configuration
            Chart.defaults.font.family = "'Poppins', sans-serif";
            Chart.defaults.color = "#94a3b8";

            liveChart = new Chart(ctxLive, {
                type: 'bar',
                data: { 
                    labels: ['Start'], 
                    datasets: [{ 
                        label: 'Seconds', 
                        data: [0], 
                        backgroundColor: [ctxLive.gradients.active], 
                        borderRadius: 6,
                        borderSkipped: false,
                        barPercentage: 0.7
                    }] 
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    animation: false,
                    plugins: { legend: { display: false } },
                    scales: { 
                        y: { beginAtZero: true, suggestedMax: 90, grid: { color: '#f1f5f9' }, border: { display: false }},
                        x: { grid: { display: false }, border: { display: false }}
                    }
                },
                plugins: [{
                    id: 'targetLine',
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        const yVal = chart.scales.y.getPixelForValue(60);
                        ctx.save();
                        ctx.beginPath();
                        ctx.moveTo(chart.scales.x.left, yVal);
                        ctx.lineTo(chart.scales.x.right, yVal);
                        ctx.strokeStyle = 'rgba(16, 185, 129, 0.5)';
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.stroke();
                        ctx.restore();
                    }
                }]
            });

            historyChart = new Chart(document.getElementById('historyChart'), {
                type: 'line',
                data: { labels: [], datasets: [{ label: 'Endurance (Mins)', data: [], borderColor: '#10b981', tension: 0.4, fill:true, backgroundColor:'rgba(16, 185, 129,0.05)', pointRadius: 4, pointBackgroundColor: '#fff', pointBorderWidth: 2 }] },
                options: { responsive: true, maintainAspectRatio: false, scales: { x: { grid: {display:false} }, y: {grid:{color:'#f1f5f9'}} }, plugins:{legend:{display:false}} }
            });
        }

        // --- LOGIC ---
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                pauseTime = Date.now();
                isRunning = false;
                dom.startBtn.innerHTML = "Resume";
                dom.startBtn.className = "btn btn-warn";
                dom.statusIndicator.className = "status-badge status-ready";
                dom.statusIndicator.textContent = "Paused";
            } else {
                if (!startTime) {
                    startTime = Date.now();
                    currentIntervalStart = Date.now();
                    enableControls(true);
                    dom.sessionNotes.disabled = false;
                    
                    liveChart.data.labels = ['1'];
                    liveChart.data.datasets[0].data = [0];
                    liveChart.data.datasets[0].backgroundColor = [liveChart.ctx.gradients.active];
                    liveChart.update();
                } else if (pauseTime) {
                    const pausedDur = Date.now() - pauseTime;
                    startTime += pausedDur;
                    if(currentIntervalStart) currentIntervalStart += pausedDur;
                    if(isResting) restEndTime += pausedDur;
                    pauseTime = null;
                }
                
                isRunning = true;
                dom.startBtn.innerHTML = "Pause";
                dom.startBtn.className = "btn btn-ghost"; // Less prominent when running
                
                if(!isResting) {
                    dom.statusIndicator.textContent = "Active";
                    dom.statusIndicator.className = "status-badge status-active";
                }
                
                timerInterval = setInterval(tick, 100);
            }
        }

        function tick() {
            const now = Date.now();
            const remaining = Math.max(0, sessionDuration - (now - startTime));
            const m = Math.floor(remaining / 60000);
            const s = Math.floor((remaining % 60000) / 1000);
            dom.timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if (remaining <= 0) {
                endSession();
                return;
            }

            if (isResting) {
                const restRemMs = restEndTime - now;
                if (restRemMs <= 0) {
                    endRest();
                } else {
                    const restRemSec = Math.ceil(restRemMs / 1000);
                    dom.statusIndicator.textContent = `Resting: ${restRemSec}s`;
                    if(dom.statusIndicator.className.indexOf('status-rest') === -1) {
                         dom.statusIndicator.className = "status-badge status-rest";
                    }
                }
            } else {
                if(currentIntervalStart) {
                    const activeSec = Math.floor((now - currentIntervalStart) / 1000);
                    const ds = liveChart.data.datasets[0];
                    const lastIdx = ds.data.length - 1;
                    
                    if(ds.data[lastIdx] !== activeSec) {
                        ds.data[lastIdx] = activeSec;
                        liveChart.update('none');
                    }
                }
            }
        }

        function endRest() {
            isResting = false;
            currentIntervalStart = Date.now();
            dom.statusIndicator.textContent = "Active Flow";
            dom.statusIndicator.className = "status-badge status-active";
            
            liveChart.data.labels.push((liveChart.data.labels.length + 1).toString());
            liveChart.data.datasets[0].data.push(0);
            liveChart.data.datasets[0].backgroundColor.push(liveChart.ctx.gradients.active);
            liveChart.update('none');
            
            playAlert();
        }

        function recordFirstPONR() {
            if (!firstPonrMs) {
                const elapsed = Date.now() - startTime; 
                firstPonrMs = elapsed;
                const m = Math.floor(elapsed / 60000);
                const s = Math.floor((elapsed % 60000) / 1000);
                dom.firstPONR.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                dom.ponrBtn.disabled = true;
                recordStop();
            }
        }

        function recordStop() {
            stopsCount++;
            dom.stopsCount.textContent = stopsCount;
            
            if(currentIntervalStart) {
                const activeSec = Math.floor((Date.now() - currentIntervalStart) / 1000);
                const ds = liveChart.data.datasets[0];
                const lastIdx = ds.data.length - 1;
                ds.data[lastIdx] = activeSec;
                
                // Color Logic
                const grads = liveChart.ctx.gradients;
                if (activeSec >= 60) ds.backgroundColor[lastIdx] = grads.gold;
                else if (activeSec >= 30) ds.backgroundColor[lastIdx] = grads.blue;
                else ds.backgroundColor[lastIdx] = grads.gray;
                
                liveChart.update();
            }

            const restSec = parseInt(document.getElementById('restPeriodLength').value) || 30;
            isResting = true;
            restEndTime = Date.now() + (restSec * 1000);
        }

        function endSession() {
            clearInterval(timerInterval);
            isRunning = false;
            enableControls(false);
            dom.statusIndicator.className = "status-badge status-ready";
            dom.statusIndicator.textContent = "Finished";
            
            const dur = Date.now() - startTime;
            const durMin = Math.round(dur / 60000);
            
            let fpStr = "-";
            let fpVal = 0;
            if(firstPonrMs) {
                const pm = Math.floor(firstPonrMs/60000);
                const ps = Math.floor((firstPonrMs%60000)/1000);
                fpStr = `${pm}:${ps.toString().padStart(2,'0')}`;
                fpVal = pm + (ps/60);
            }

            const log = {
                date: new Date().toLocaleDateString(undefined, {month:'short', day:'numeric'}),
                phase: currentPhase,
                day: currentDay,
                duration: `${durMin} min`,
                firstPONR: fpStr,
                stops: stopsCount,
                notes: dom.sessionNotes.value,
                fpVal: fpVal,
                performanceData: liveChart.data.datasets[0].data || []
            };

            const store = JSON.parse(getStore(APP_KEY) || '{"logs":[]}');
            store.logs.unshift(log);
            setStore(APP_KEY, JSON.stringify(store));
            
            showToast("Session Saved & Logged!");
            setTimeout(() => location.reload(), 1500);
        }

        function loadHistory() {
            const store = JSON.parse(getStore(APP_KEY) || '{"logs":[]}');
            allLogs = store.logs; 
            const tbody = document.querySelector('#sessionLog tbody');
            const labels = [];
            const data = [];

            allLogs.forEach((l, index) => {
                const row = tbody.insertRow(-1);
                
                let perfHtml = '<span style="color:#cbd5e1">-</span>';
                if (l.performanceData && l.performanceData.length > 0) {
                    const vals = l.performanceData.filter(v=>v>0);
                    const maxVal = Math.max(...vals);
                    const avgVal = vals.length ? Math.round(vals.reduce((a,b)=>a+b,0)/vals.length) : 0;
                    
                    perfHtml = `
                        <div style="display:flex; align-items:center; gap:8px;">
                            <div style="font-size:0.75rem; line-height:1.2">
                                <div><span class="pill pill-gray">Avg: ${avgVal}s</span></div>
                                <div><span class="pill ${maxVal>=60?'pill-green':'pill-gray'}">Max: ${maxVal}s</span></div>
                            </div>
                            <button class="btn btn-ghost btn-sm" style="padding:4px 8px;" onclick="openFlowModal(${index})">View</button>
                        </div>
                    `;
                }

                row.innerHTML = `<td>${l.date}</td><td><span style="font-weight:600">P${l.phase}</span><br><span style="font-size:0.75rem;color:#94a3b8">D${l.day}</span></td><td>${l.duration}</td><td>${perfHtml}</td><td style="font-size:0.8rem; color:#64748b">${l.notes}</td>`;

                if(l.fpVal > 0) {
                    labels.unshift(l.date);
                    data.unshift(l.fpVal);
                }
            });
            historyChart.data.labels = labels;
            historyChart.data.datasets[0].data = data;
            historyChart.update();
        }

        function setupEventListeners() {
            dom.startBtn.addEventListener('click', toggleTimer);
            dom.ponrBtn.addEventListener('click', recordFirstPONR);
            dom.stopBtn.addEventListener('click', recordStop);
            dom.orgasmBtn.addEventListener('click', () => showToast("Orgasm Recorded"));
            dom.endBtn.addEventListener('click', endSession);
            document.getElementById('testSoundBtn').addEventListener('click', playAlert);
            dom.erectionSelect.addEventListener('change', (e) => dom.erectionLevel.textContent = e.target.value);
            dom.urgeSelect.addEventListener('change', (e) => dom.urgeLevel.textContent = e.target.value);
            
            // Phase Buttons
            document.querySelectorAll('.phase-btn:not(.day-btn)').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.phase-btn:not(.day-btn)').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentPhase = this.dataset.phase;
                    document.getElementById('daySelector').style.display = 'flex'; // Flex for scrolling
                    
                    const descs = {
                        1: "Phase 1: Peak & Valley. 9/10 arousal -> Stop -> Wait.",
                        2: "Phase 2: Add Breathwork (4s In / 6s Out).",
                        3: "Phase 3: Add Mental Imagery (Partner).",
                        4: "Phase 4: Cliffhanger (Hold 8-9/10).",
                        5: "Phase 5: Active Modulation (Change Grip/Speed).",
                        6: "Phase 6: Fleshlight / Toy Integration."
                    };
                    document.getElementById('phaseDescription').textContent = descs[currentPhase] || "Select a phase.";
                    document.getElementById('currentPhaseDisplay').textContent = `Phase ${currentPhase}`;
                });
            });
            
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDay = this.dataset.day;
                });
            });

            window.openFlowModal = function(index) {
                const log = allLogs[index];
                if(!log || !log.performanceData) return;
                
                dom.modalGrid.innerHTML = ""; 
                const vals = log.performanceData.filter(v=>v>0);
                const avg = vals.length ? Math.round(vals.reduce((a,b)=>a+b,0)/vals.length) : 0;
                const totalActive = vals.reduce((a,b)=>a+b,0);
                
                dom.modalSummary.innerHTML = `<strong>Date:</strong> ${log.date} &nbsp;|&nbsp; <strong>Active Time:</strong> ${Math.floor(totalActive/60)}m ${totalActive%60}s &nbsp;|&nbsp; <strong>Avg Interval:</strong> ${avg}s`;

                log.performanceData.forEach(val => {
                    if(val === 0) return;
                    const d = document.createElement("div");
                    d.textContent = val + "s";
                    let c = "flow-short";
                    if(val>=60) c="flow-elite";
                    else if(val>=30) c="flow-good";
                    d.className = "flow-item " + c;
                    dom.modalGrid.appendChild(d);
                });
                dom.modal.style.display = "block";
            }
            dom.closeModal.onclick = () => dom.modal.style.display = "none";
            window.onclick = (e) => { if (e.target == dom.modal) dom.modal.style.display = "none"; }
        }

        function enableControls(state) {
            dom.ponrBtn.disabled = !state;
            dom.stopBtn.disabled = !state;
            dom.orgasmBtn.disabled = !state;
            dom.endBtn.disabled = !state;
            dom.erectionSelect.disabled = !state;
            dom.urgeSelect.disabled = !state;
            if(state && firstPonrMs) dom.ponrBtn.disabled = true;
        }
